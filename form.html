<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Aware - Login/Sign Up</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            

            <!-- Login Form -->
            <form id="login-form" class="form" action="/login" method="post">
                <h2>Login</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="form-message">Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form" action="/signup" method="post" style="display: none;">
                <h2><a href="signup.html">Sign Up</a></h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="form-message">Already have an account? <span onclick="showLogin()">Login</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
